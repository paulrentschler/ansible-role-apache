---
# defaults for Apache related variables


apache_admin_email: ""


##
# Virtual hosts
#
# apache_vhosts:
#   - hostname: "www"            (required)
#     domain: "example.com"      (required)
#     ip_address: "*"            (default: "*")
#     priority: 100              (required)
#     enable: yes                (default: yes)
#     template: ""               (default: "virtualhost.j2")
#     docroot: yes               (default: yes)
#     loglevel: "warn"           (default: "warn")
#     use_www: no                (default: no)
#     use_ssl: yes               (default: no)
#     use_cosign: yes            (default: no)
#     use_azuresso: no           (default: no)
#     redirect2ssl: no           (default: no)
#     redirect2site: ""          (optional)
#     ssl_certbot: no            (default: no)
#     ssl_install_cert: yes      (default: yes)
#     ssl_intermediate_certs: []
#     ssl_chain_cert: ""
#     plone_site: Plone          (default: "")
#     plone_zope_port: 8080      (default: 8080)
#     plone_fsd_path: people     (default: "")
#     plone_varnish_port: 6081   (default: "")
#     proxy_origins: []          (default: [])
#     proxy_url: "/"             (optional)
#     proxy_exclude_urls: []     (default: [])
##
apache_vhosts: []
apache_ssl_certs_path: ""



##
# Redirects
#
# NOTE: the `name` entry is optional, all others are required
#
# apache_redirect_files:
#   - name: Unit deprecation (non-ssl)
#     src: rewrite_www.example.com_unit-deprecated.conf
#     host: www.example.com
#     filename: 000-unit-deprecated.conf
#   - src: rewrite_www.example.com_unit-deprecated.conf
#     host: www.example.com-ssl
#     filename: 000-unit-deprecated.conf
##
apache_redirect_files: []



##
# AzureSSO values
##

apache_azuresso_openidc_version: "2.4.7"
apache_azuresso_domain_hint: ""
apache_azuresso_large_claims: no
apache_azuresso_inactivity_timeout: 300



##
# Certbot values
##

apache_certbot_dryrun: no

# When to renew the certificate(s) (Cron settings)
apache_certbot_schedule_mailto: "root"
apache_certbot_schedule_enable: yes
apache_certbot_schedule_hour: 5
apache_certbot_schedule_min: 0
apache_certbot_schedule_month: "*"
apache_certbot_schedule_day: "*"
apache_certbot_schedule_days: "*"
apache_certbot_schedule_user: "root"



##
# CoSign values
##

apache_cosign_path: https://sourceforge.net/projects/cosign/files/cosign/cosign-3.2.0/
apache_cosign_tarball: cosign-3.2.0.tar.gz
apache_cosign_name: cosign-3.2.0
apache_cosign_module: "/usr/lib/apache2/modules/mod_cosign.so"



##
# Log level
##

apache_loglevel: "warn"
